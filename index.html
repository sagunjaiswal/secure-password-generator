<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Secure Password Generator</title>
  </head>
  <body>
    <div class="main-container">
      <h2>Secure Password Generator</h2>
      <div class="result">
        <span id="result"></span>
        <button class="btn" id="clipboard" onClick="toastMessage()">
          <i class="far fa-clipboard"></i>
        </button>
        <div id="toast">Password Copied...</div>
      </div>
      <div class="options">
        <div class="option">
          <label style="font-size: larger">L e n g t h</label>
          <input type="number" id="length" min="5" max="50" value="40" />
        </div>
        <div class="option">
          <label>Include symbols: ( e.g. @#$% )</label>
          <input type="checkbox" id="symbols" checked />
        </div>
        <div class="option">
          <label>Include uppercase letters: ( e.g. ABCDEFGH )</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="option">
          <label>Include lowercase letters: ( e.g. abcdefgh )</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="option">
          <label>Include numbers: ( e.g. 123456 )</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="option">
          <label>Include Ambiguous Characters: (e.g. {}[]()/\'`~,;:.<>)</label>
          <input type="checkbox" id="ambiSymbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">CREATE PASSWORD</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
